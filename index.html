<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo/style.css">
    <title>Quiz</title>
</head>
<body>
    <div class="tela-login">
        <h1>Quiz</h1>
        <div class="container-login">
            <div class="container-login-objetos">
                <label for="inome">Digite seu nome:</label>
                <input type="text" name="nome" id="inome" placeholder="Nome" onclick="limpa()">
                <input type="submit" value="Play" id="iplay" onclick="pag2()">
                <div class="erro"></div>
            </div>
        </div>
    </div>


    <div class="tela-avatar">
        <h1>Escolha seu personagem</h1>
        <div class="container-avatar">

            <div class="container-sexo">
                <label for="menino"><img src="imagens/av01.jpg" width="100px" alt=""></label>
                <input type="radio" name="sexo" id="menino" value="1" onclick="menino()">
            </div>

            <div class="container-sexo">
                <label for="menina"><img src="imagens/av02.jpg" width="100px" alt=""></label>
                <input type="radio" name="sexo" id="menina" value="2" onclick="menina()">
            </div>
        </div>

        <div id="opc">
            <input type="button" name="btn" id="btn" value="Continuar" onclick="pag3()">
        </div>
        <div id="opc2"></div>
        <div id="opc3"></div>
    </div>




    <div class="tela-principal">
        <div class="container-principal">
            <div class="bem-vindo">
                <img src="imagens/av01.jpg" id="menino-principal" width="100px" alt="">
                <img src="imagens/av02.jpg" id="menina-principal" width="100px" alt="">
                <div id="texto-bem-vindo"></div>
            </div>
            <div class="conteudo" id="primeiro">
                <h1>Que personagens é este?</h1>
                <div class="conteudo1">
                    <img src="imagens/luff.jpg" width="300xp" alt="">
                    <div class="perguntas">
                        <input type="radio" name="brasil" id="rio" value="1"
                        onclick="escolheu1()">
                        <label for="rio">Roronoa Zoro</label><br>

                        <input type="radio" name="brasil" id="porto" value="2" onclick="escolheu1()">
                        <label for="porto">Chopper</label><br>

                        <input type="radio" name="brasil" id="brasilia" value="3" onclick="escolheu2()">
                        <label for="brasilia">Monkey D. Luffy</label><br>

                        <input type="radio" name="brasil" id="salvador" value="4" onclick="escolheu1()">
                        <label for="salvador">Usopp</label>
                    </div>
                </div>
                <div class="container-confirma">
                    <p class="confirmar" onclick="confirmar1()">Confirmar</p>
                    <p class="confirmar2" onclick="confirmar2()">Confirmar</p>
                    <p class="prox1" onclick="proximo1()" style="width: 100%; display: flex; justify-content: end; align-items: center;">Próximo</p>
                </div>
                <div id="acertou" style="font-size: 25px; margin-top: 15px;"></div>   
            </div>
        </div>
    </div>
    <script src="script/script.js"></script>
</body>
</html>
